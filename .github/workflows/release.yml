name: "Release"
on:
  release:
    types: [published]

jobs:
  build-ubuntu:
    name: build and save
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - run: cargo build --release
      - uses: actions/upload-artifact@v3.1.1
        with:
          name: release
          path: ./target/release/crypto_analyzer
          retention-days: 7
