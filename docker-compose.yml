version: "3.8"

services:
  database:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: super_user
      POSTGRES_DB: crypto_data
    expose:
      - 5432
    ports:
      - 5432:5432

    volumes:
      - crypto_data:/var/lib/postgresql/data
  
  test-database:
    image: postgres
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: super_user
      POSTGRES_DB: test_database
    expose:
      - 5433
    ports:
      - 5433:5433
      
volumes:
  crypto_data:
  
